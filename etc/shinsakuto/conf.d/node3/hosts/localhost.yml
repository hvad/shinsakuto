hosts:
  - id: localhost
    use: linux-server-template
    register: true
    address: 127.0.0.1
    alias: Local Machine Monitoring
    hostgroups:
      - linux-servers

services:
  - id: HTTP_Check
    host_name: localhost
    check_command: check_http
    normal_interval: 60
    retry_interval: 20
    max_attempts: 3
  - id: Ping
    host_name: localhost
    check_command: check_http
    normal_interval: 60
    retry_interval: 20
    max_attempts: 3
